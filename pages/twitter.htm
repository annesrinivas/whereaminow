<div ng-show="loading" class="progress">
  <div class="progress-bar progress-bar-striped active" style="width: 100%">      
      Loading, please wait...
  </div>
</div>

<div>
    Search for <input type="search" ng-model="customerFilter.body"/>

<div ng-repeat="t in twitterResults | filter:customerFilter |limitTo:25"> 
    <div class="row">
        <div class = "alert">
         {{ t.body}} Has hashtag : {{ t.body | hasHashtag }} Has mention :  {{ t.body | hasMention }}
        </div>
    </div>
</div>

</div>
